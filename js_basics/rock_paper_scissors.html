<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <!-- rock button -->
    <button
      onclick=" 

pickComMove();

    let result = '';

    if(computerMove === 'rock'){
      result =  'Tie';
    }else if(computerMove === 'paper'){
        result = 'You Lose';
    }else{
        result = 'You Win!'
    }

    alert(`You picked rock. Computer picked ${computerMove}.${result}`);
    "
    >
      Rock
    </button>
    <!-- paper button -->
    <button
      onclick=" 
      pickComMove();
    let result0 = '';
    if(computerMove === 'rock'){
      result0 =  'You Win!';
    }else if(computerMove === 'paper'){
        result0 = 'Tie';
    }else{
        result0 = 'You Lose!'
    }
    alert(`You picked paper. Computer picked ${computerMove}.${result0}`);
    "
    >
      Paper
    </button>
    <!-- scissors button -->
    <button
      onclick=" 
      pickComMove();
    let result1 = '';
    if(computerMove === 'rock'){
      result1 =  'You Lose!';
    }else if(computerMove === 'paper'){
        result1 = 'You Win!';
    }else{
        result1 = 'Tie'
    }
    alert(`You picked scissors. Computer picked ${computerMove}.${result1}`);
    "
    >
      Scissors
    </button>

    <!-- js -->
    <script>
      let computerMove = "";
      function pickComMove() {
        const randomNo1 = Math.random();
        if (randomNo1 >= 0 && randomNo1 < 1 / 3) {
          computerMove = "rock";
        } else if (randomNo1 >= 1 / 3 && randomNo1 < 2 / 3) {
          computerMove = "paper";
        } else if (randomNo1 >= 2 / 3 && randomNo1 < 1) {
          computerMove = "scissor";
        }
        console.log(computerMove);
      }
      
    </script>
  </body>
</html>
